    <form [formGroup]="reservaForm" (ngSubmit)="crear()">
        <div class=" row">
            <label>Cedula del cliente:</label>
            <input validar type="text" id="cedulaCliente" name="cedulaCliente" placeholder="Cedula del cliente" class="form-control " formControlName="cedulaCliente">
        </div>
        <div class="row">
            <label>Pelicula:</label>
            <input validar type="text" id="nombreDeLaPelicula" name="nombreDeLaPelicula" placeholder="Pelicula" class="form-control " formControlName="nombreDeLaPelicula">
        </div>
        <div class="row">
            <label>Dias de reserva:</label>
            <input validar type="number" id="diasDeReserva" name="diasDeReserva" placeholder="DÃ­as" class="form-control " formControlName="diasDeReserva">
        </div>
        <br>
        <div class="d-grid gap-2">
            <button class="btn btn-success btn-lg " type="submit">
                Reservar</button>
